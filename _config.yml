# How it works
steps:
  - number: "01"
    title: "Connectez"
    description: "Liez votre boîte mail en quelques clics. Gmail, Outlook, Yahoo — tous les fournisseurs sont compatibles."
  - number: "02"
    title: "Parlez"
    description: "Dites à Mail Car ce que vous voulez faire : lire, résumer, répondre. L'IA comprend vos instructions vocales."
  - number: "03"
    title: "Validez"
    description: "Relisez le résultat, ajustez si nécessaire, et envoyez. Vous gardez toujours le contrôle final."

