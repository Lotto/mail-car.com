title: "Mail Car"
description: "Le client email propulsé par l'IA et la voix. Gérez vos emails sans les mains."
tagline: "Gérez vos emails à la voix grâce à l'IA"
url: "https://mail-car.com"
baseurl: ""
lang: "fr"
author: "Mail Car"
social:
  name: "Mail Car"

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Navigation
nav_links:
  - title: "Fonctionnalités"
    url: "#features"
  - title: "Comment ça marche"
    url: "#how-it-works"
  - title: "Témoignages"
    url: "#testimonials"
  - title: "Tarifs"
    url: "#pricing"

# Features
features:
  - icon: "volume-2"
    title: "Lecture vocale"
    description: "Écoutez vos emails lus à voix haute avec une synthèse vocale naturelle. Idéal en voiture, en cuisine ou en déplacement."
  - icon: "align-left"
    title: "Résumés intelligents"
    description: "L'IA analyse vos emails et génère des résumés concis. Comprenez l'essentiel en quelques secondes, sans lire chaque message."
  - icon: "message-square-reply"
    title: "Réponses IA"
    description: "Dictez votre intention et l'IA rédige une réponse professionnelle. Relisez, ajustez si besoin, puis envoyez en un clic."
  - icon: "user"
    title: "Votre style d'écriture"
    description: "Mail Car apprend votre ton et votre style. Chaque réponse générée sonne comme vous, pas comme un robot."

# How it works
steps:
  - number: "01"
    title: "Connectez"
    description: "Gmail et Outlook — connectez votre boîte en quelques clics."
  - number: "02"
    title: "Parlez"
    description: "Dites à Mail Car ce que vous voulez faire : lire, résumer, répondre. L'IA comprend vos instructions vocales."
  - number: "03"
    title: "Validez"
    description: "Relisez le résultat, ajustez si nécessaire, et envoyez. Vous gardez toujours le contrôle final."

# Testimonials
testimonials:
  - quote: "Mail Car a transformé mes trajets en voiture. Je traite 80% de mes emails avant même d'arriver au bureau."
    author: "Sophie M."
    role: "Directrice commerciale"
    stars: 5
  - quote: "Les résumés IA me font gagner au moins 45 minutes par jour. Je ne peux plus m'en passer."
    author: "Thomas L."
    role: "Entrepreneur"
    stars: 5
  - quote: "Enfin un outil qui respecte mon style d'écriture. Mes clients ne voient pas la différence."
    author: "Claire D."
    role: "Consultante indépendante"
    stars: 5

# Pricing
pricing:
  - name: "Solo"
    price: 15
    period: "/mois"
    description: "Pour les indépendants et freelances"
    popular: false
    features:
      - "1 boîte mail connectée"
      - "Lecture vocale illimitée"
      - "50 résumés IA / jour"
      - "30 réponses IA / jour"
      - "Support par email"
  - name: "Team"
    price: 9
    period: "/mois par utilisateur"
    description: "À partir de 3 utilisateurs"
    popular: true
    features:
      - "5 boîtes mail connectées"
      - "Lecture vocale illimitée"
      - "Résumés IA illimités"
      - "Réponses IA illimitées"
      - "Apprentissage du style"
      - "Support prioritaire"
  - name: "Business"
    price: 7
    period: "/mois par utilisateur"
    description: "À partir de 10 utilisateurs"
    popular: false
    features:
      - "Boîtes mail illimitées"
      - "Tout Team inclus"
      - "API & intégrations"
      - "SSO & administration"
      - "SLA garanti 99.9%"
      - "Account manager dédié"
