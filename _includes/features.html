<section id="features" class="py-24 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section header -->
    <div class="text-center max-w-2xl mx-auto mb-16">
      <h2 class="reveal text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
        Tout ce qu'il faut pour vos emails
      </h2>
      <p class="reveal text-lg text-gray-500" data-delay="100">
        Mail Car combine intelligence artificielle et commande vocale pour une gestion d'emails plus rapide que jamais.
      </p>
    </div>

    <!-- Features grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
      {% for feature in site.features %}
      <div class="reveal feature-card bg-white border border-gray-100 rounded-2xl p-6 text-center" data-delay="{{ forloop.index0 | times: 100 }}">
        <div class="inline-flex items-center justify-center w-14 h-14 bg-accent/10 text-accent rounded-xl mb-5">
          {{ feature.icon }}
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-3">{{ feature.title }}</h3>
        <p class="text-gray-500 text-sm leading-relaxed">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
