<section id="how-it-works" class="py-24 bg-dark">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section header -->
    <div class="text-center max-w-2xl mx-auto mb-16">
      <h2 class="reveal text-3xl sm:text-4xl font-bold text-white mb-4">
        Comment ça marche
      </h2>
      <p class="reveal text-lg text-gray-400" data-delay="100">
        Trois étapes simples pour transformer votre gestion d'emails.
      </p>
    </div>

    <!-- Steps -->
    <div class="grid md:grid-cols-3 gap-12 md:gap-8">
      {% for step in site.steps %}
      <div class="reveal step-connector text-center relative" data-delay="{{ forloop.index0 | times: 150 }}">
        <!-- Giant number -->
        <span class="text-7xl sm:text-8xl font-bold text-white/5 absolute -top-4 left-1/2 -translate-x-1/2 select-none pointer-events-none">{{ step.number }}</span>
        <!-- Content -->
        <div class="relative pt-10">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-accent/10 border border-accent/20 rounded-full text-accent font-bold mb-5">
            {{ step.number }}
          </div>
          <h3 class="text-xl font-semibold text-white mb-3">{{ step.title }}</h3>
          <p class="text-gray-400 text-sm leading-relaxed max-w-xs mx-auto">{{ step.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
