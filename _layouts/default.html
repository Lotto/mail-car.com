<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0D1117">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23F5A623' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='2' y='4' width='20' height='16' rx='2'/><path d='m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7'/></svg>">
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://api.iconify.design" crossorigin>
  {% seo %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark:    '#0D1117',
            darker:  '#161B22',
            subtle:  '#F6F7F9',
            accent:  '#F5A623',
            'accent-hover': '#E8950F',
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica Neue', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- JSON-LD structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Mail Car",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "AggregateOffer",
      "lowPrice": "7",
      "highPrice": "15",
      "priceCurrency": "EUR",
      "offerCount": "3"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "5",
      "ratingCount": "3"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Mail Car",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}/assets/images/og-image.png",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "contact@mail-car.com",
      "contactType": "customer service"
    }
  }
  </script>
</head>
<body class="font-sans text-gray-900 antialiased">
  {% include nav.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="https://unpkg.com/lucide@0.469.0"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
